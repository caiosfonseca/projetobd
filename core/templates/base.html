<!DOCTYPE html>

<html>
{% load staticfiles %}
  <head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{% block title %} {% endblock %}- Locus Check</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="{% static 'pages/ico/60.png' %}">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'pages/ico/76.png' %}">
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'pages/ico/120.png' %}">
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'pages/ico/152.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN Vendor CSS-->
    <link href="{% static 'assets/plugins/pace/pace-theme-flash.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/plugins/boostrapv3/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/plugins/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/plugins/jquery-scrollbar/jquery.scrollbar.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'assets/plugins/bootstrap-select2/select2.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'assets/plugins/switchery/css/switchery.min.css' %}" rel="stylesheet" type="text/css" media="screen" />
    <link href="{% static 'assets/plugins/bootstrap-datepicker/css/datepicker3.css' %}" type="text/css" rel="stylesheet" media="screen" >
    <link href="{% static 'assets/plugins/nvd3/nv.d3.min.css' %}" type="text/css" rel="stylesheet" media="screen" />

    <!-- TEST TO SEE IF SCREEN WORKS WITHOUT THESE
    <link href="assets/plugins/jquery-datatable/media/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/jquery-datatable/extensions/FixedColumns/css/dataTables.fixedColumns.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/datatables-responsive/css/datatables.responsive.css" rel="stylesheet" type="text/css" media="screen" />
    -->

    <!-- BEGIN Pages CSS-->
    <link href="{% static 'assets/plugins/font-awesome/css/font-awesome.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'pages/css/pages-icons.css' %}" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" href="{% static 'pages/css/pages.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
        <link href="pages/css/ie9.css" rel="stylesheet" type="text/css" />
    <![endif]-->
    {% block head %}
    {% endblock %}
    <script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      var href = "href= "+"{% static 'pages/css/windows.chrome.fix.css' %}"
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css"'+href+'  />'
    }
    {% block head_script %}
    {% endblock %}
    </script>
  </head>
  <body class="fixed-header {% block body_class %} {% endblock %}">
    <!-- START PAGE-CONTAINER -->
    {% block body_content %}
    
    {% endblock %}
    <!-- END PAGE CONTAINER -->
    <!-- BEGIN VENDOR JS -->
    <script src="{% static 'assets/plugins/pace/pace.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery/jquery-1.11.1.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/modernizr.custom.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-ui/jquery-ui.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/boostrapv3/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery/jquery-easy.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-unveil/jquery.unveil.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-bez/jquery.bez.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery-ios-list/jquery.ioslist.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/imagesloaded/imagesloaded.pkgd.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery-actual/jquery.actual.min.js' %}"></script>
    <script src="{% static 'assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>

    <!-- TEST TO SEE IF SCREEN WORKS WITHOUT THESE
    <script src="assets/plugins/jquery-datatable/media/js/jquery.dataTables.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-datatable/extensions/TableTools/js/dataTables.tableTools.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-datatable/extensions/Bootstrap/jquery-datatable-bootstrap.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/plugins/datatables-responsive/js/datatables.responsive.js"></script>
    <script type="text/javascript" src="assets/plugins/datatables-responsive/js/lodash.min.js"></script>
    -->

    <script type="text/javascript" src="{% static 'assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/bootstrap-select2/select2.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/classie/classie.js' %}"></script>
    <script src="{% static 'assets/plugins/switchery/js/switchery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'assets/plugins/jquery-validation/js/jquery.validate.min.js' %}" type="text/javascript"></script>

    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/lib/d3.v3.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/nv.d3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/src/utils.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/src/tooltip.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/src/interactiveLayer.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/src/models/axis.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/src/models/line.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/plugins/nvd3/src/models/lineWithFocusChart.js' %}"></script>
    <!-- END VENDOR JS -->
    <!-- BEGIN CORE TEMPLATE JS -->
    <script src="{% static 'pages/js/pages.js' %}" type="text/javascript"></script>
    <!-- END CORE TEMPLATE JS -->
    <!-- BEGIN PAGE LEVEL JS -->
    
    <!-- TEST TO SEE IF SCREEN WORKS WITHOUT THESE
    <script src="assets/js/datatables.js" type="text/javascript"></script>
    -->
    
    <script src="{% static 'assets/js/scripts.js' %}" type="text/javascript"></script>
    <!-- END PAGE LEVEL JS -->
    {% block body_script %}
    {% endblock %}
  </body>
</html>
